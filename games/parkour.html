<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parkour Game</title>
  <style>
    canvas {
      display: block;
      margin: 0 auto;
      background: #000;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const backgroundLayers = [
      { x: 0, speed: 0.5, color: '#1a1a2e', height: canvas.height },
      { x: 0, speed: 1.5, color: '#2f3e46', height: canvas.height * 0.6 }
    ];

    const player = {
      x: 50,
      y: 300,
      width: 40,
      height: 40,
      dy: 0,
      gravity: 0.6,
      jumpPower: -18,
      jumpCount: 0,
      maxJumps: 2
    };

    function drawBackground() {
      backgroundLayers.forEach(layer => {
        layer.x -= layer.speed;

        if (layer.x <= -canvas.width) {
          layer.x = 0;
        }

        ctx.fillStyle = layer.color;
        ctx.fillRect(layer.x, canvas.height - layer.height, canvas.width, layer.height);
        ctx.fillRect(layer.x + canvas.width, canvas.height - layer.height, canvas.width, layer.height);
      });
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();

      // Gravity
      player.dy += player.gravity;
      player.y += player.dy;

      // Ground check
      if (player.y + player.height >= canvas.height) {
        player.y = canvas.height - player.height;
        player.dy = 0;
        player.jumpCount = 0;
      }

      // Draw player
      ctx.fillStyle = 'lime';
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    document.addEventListener('keydown', e => {
      if (e.code === 'Space' && player.jumpCount < player.maxJumps) {
        player.dy = player.jumpPower;
        player.jumpCount++;
      }
    });

    setInterval(update, 1000 / 60);
  </script>
</body>
</html>
